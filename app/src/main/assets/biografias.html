<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- para ue no se pueda hacer zoom -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript">
			var cual = window.location.href.split("=")[1];

			$(function () {
				size();
				$("#nombre").text(cual);

				bioNombres[cual].sort();
				for(var i = 0;i < bioNombres[cual].length; i++){	
					$("#biografias").append("<li> <p class='nombre'>" + bioNombres[cual][i] + "</p> </li>");
				}
				var lastActive = null;
				$(".nombre").click(function() {
					$("#texto").show();
					$(this).toggleClass(" bg-success");
					if (lastActive != null) $(lastActive).toggleClass(" bg-success");
					lastActive = this;
					$("#texto").text( biografias[cual][$(this).text()] );
				});

				$(window).resize(function () {
					size();
				});

				function size() {
					$("#menu").height( $("#header").height() - 20);
					var aspect = 1124/735;
					$("#menu").width( $("#menu").height() * aspect);

					var maxHeight = $(window).height() - $("#header").height() - 75;
					var phoneHeight = maxHeight - 200;
					if ($(window).width() <= 768) {
						$("#bios").height(200);
						$("#txt").height(phoneHeight);
					} else {
						$("#bios").height(maxHeight);
						$("#txt").height(maxHeight);
					}
				}
				
					$("#menu").height( $("#header").height() - 20);
					var aspect = 1124/735;
					$("#menu").width( $("#menu").height() * aspect);

					var maxHeight = $(window).height() - $("#header").height() - 75;
					var phoneHeight = maxHeight - 200;
					if ($(window).width() <= 768) {
						$("#bios").height(200);
						$("#txt").height(phoneHeight);
					} else {
						$("#bios").height(maxHeight);
						$("#txt").height(maxHeight);
					}
			});
		</script>
		<script src="biografias.js"></script>
		<style type="text/css">
			.nombre {
				margin-bottom: 0px;
				font-size: 20px;
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" id="header">
				<div class="col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1 col-xs-2">
					<img height="70" width="105" style="margin-top: 10px;" src="cuadro.png" id="menu" onclick="window.history.back();">
				</div>
				<div class="col-md-offset-2 col-md-2 col-sm-offset-1 col-sm-2 col-xs-offset-1 col-xs-2">
					<h1 id="nombre"> Biografias </h1>
				</div>
			</div>

			<br/>

			<div class="row">
				<div id="bios" class="col-md-4 col-sm-3 col-xs-12" style="overflow: scroll; height:100%;">
					<ul id="biografias" class="list-unstyled">

					</ul>
				</div>
				<div id="txt" class="col-md-8 col-sm-9 col-xs-12" > 
					<p hidden id="texto" style="height:100%; overflow: scroll; padding: 10px; padding-top: 0px; width: 100%; word-wrap: normal;"> </p> </div>
			</div>
		</div>
	</body>
</html>
