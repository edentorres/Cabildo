<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- para ue no se pueda hacer zoom -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#menu").click(function () {
					window.history.back();
				});

				function fade (){
					$("#a").css("opacity", "1.0");
					$("#a").fadeTo(3000, 0, function(){});
				}
				$("#pito").click(function(){
					fade();
				});
				fade();
			});
		</script>
		
		<link rel="stylesheet" type="text/css" href="main.css">
		<style type="text/css">
			.viewport {
				width:100%;
			}
			#pito {
				/*margin-top: 10px;*/
			}
			#a {
			  	position:absolute;
			  	z-index:2;
			  	top:0; left:0;
			}
			#b {
			  	position:absolute;
			  	z-index:1;
			  	top:0; left:0;
			}
			#c {
				opacity: 2; 
			  	position:absolute;
			  	z-index:3;
			  	top:0; left:0;
			  	height: 70px;
			  	width: 105px;
			  	margin-top: 10px;
			  	margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10" id="pito">
					<img id="c" src="cuadro.png" id="menu" onclick="window.history.back();">
					<img src="Cuadro.png" class="viewport" id="a">
					<img src="balcon-after.png" class="viewport" id="b">
				</div>
			</div>
		</div>
	</body>
</html>
